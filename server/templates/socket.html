<!DOCTYPE html>
<html lang="en">

<head>
    <title>gonect webgl viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./static/main.css">
</head>

<body>
    <script type="module">

        import * as THREE from './static/three.module.js';

        import { OrbitControls } from './static/OrbitControls.js';

        let group, camera, scene, renderer, loader, texture;

        init();
        animate();

        var ws = new WebSocket("ws://{{.}}/stream/deptharray/300/");
        ws.onopen = function (evt) {
            console.log("Connected to Server");
        }
        ws.onclose = function (evt) {
            console.log("Closed Connection");
            ws = null;
        }
        ws.onmessage = function (evt) {
            if (group) { group.children = []; }

            var vertices = base64ToPointArray(evt.data);

            for (var i = 0; i < 256; i++) {
                if (vertices[i]) {
                    let points_depth = vertices[i]
                    let color = new THREE.Color(`hsl(${i / 2}, 100%, 50%)`);
                    const pointsMaterial = new THREE.PointsMaterial({

                        color: color,
                        map: texture,
                        size: 5,
                        alphaTest: 0.5

                    });
                    const pointsGeometry = new THREE.BufferGeometry().setFromPoints(points_depth);
                    const points = new THREE.Points(pointsGeometry, pointsMaterial);
                    group.add(points);
                }
            }


        }


        function init(vertices) {

            scene = new THREE.Scene();

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // camera

            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.set(800, 600, 900);

            scene.add(camera);

            // controls

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.minDistance = 20;
            controls.maxDistance = 1000;
            controls.maxPolarAngle = Math.PI / 2;

            // ambient light

            scene.add(new THREE.AmbientLight(0x222222));

            // point light

            const light = new THREE.PointLight(0xffffff, 1);
            camera.add(light);

            // helper

            scene.add(new THREE.AxesHelper(200));

            // textures

            loader = new THREE.TextureLoader();
            texture = loader.load('static/disc.png');

            group = new THREE.Group();
            scene.add(group);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            renderer.render(scene, camera);
        }

        function base64ToPointArray(base64) {
            let binary_string = window.atob(base64);
            let len = binary_string.length;
            var data = new Array(256);
            let i = 0;
            for (let y = 0; y < 480; y++) {
                for (let x = 0; x < 640; x++) {
                    var depth = binary_string.charCodeAt(i);
                    if (data[depth] == undefined) {
                        data[depth] = [];
                    }
                    data[depth].push(new THREE.Vector3(x, y, depth))
                    i++;
                }
            }
            return data;
        }

    </script>

</body>

</html>
